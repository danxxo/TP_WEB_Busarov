{% load static %}

<!-- Answer1 -->
<div class="row answer">
    <div class="col-1" style="max-width: 60px;">
      <div style="margin-top:20px;">
        <div class="centered-content-div">
          <button><img src="{% static '/img/arrow.png' %}" style="width: 20px; height: 20px;" alt=""></button>
        </div>
        <div class="centered-content-div">
          <!-- likes -->
            {% block answer_likes %}
            {% endblock answer_likes%}
        </div>
        <div class="centered-content-div">
          <button><img src="{% static '/img/arrow.png' %}" style="width: 20px; height: 20px; rotate: 180deg;" alt=""></button>
        </div>
      </div>

    </div>
    <div class="col-2">
        <img src="{% static '/img/user.png' %}" class="question-image" alt="question image">
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-12">
          <div class="question-text">
            {% block answer_content %}
            {% endblock answer_content %}
          </div>
        </div>
        <div class="col-12" style="margin-top: 20px;">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" {% block answer_isCorrect %}{% endblock answer_isCorrect %}>
            <label class="form-check-label" for="flexCheckChecked">
              Correct Answer
            </label>
          </div>

        </div>
      </div>
    </div>
</div>
